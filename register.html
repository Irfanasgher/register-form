<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register Form</title>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--      <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">-->
      <link href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css" rel="stylesheet">


    <style>
        :root {
  --input-padding-x: 1.5rem;
  --input-padding-y: .75rem;
}

body {
  background: #007bff;
  background: linear-gradient(to right, #0062E6, #33AEFF);
}

.card-signin {
  border: 0;
  border-radius: 5px;
  box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.card-signin .card-title {
  margin-bottom: 2rem;
  font-weight: 500;
  font-size: 1.5rem;
  width: 70%;
  margin-left: 15%;
}

.card-signin .card-img-left {
  width: 50%;
  /* Link to your background image using in the property below! */
  background: scroll center url('images/Talking Method Register.jpg');
  background-size: cover;
}

.card-signin .card-body {
  padding: 2rem;
}

.form-signin {
  width: 100%;
}

.form-signin .btn {
  font-size: 80%;
  border-radius: 5px;
  letter-spacing: .1rem;
  font-weight: bold;
  /* padding: 1rem; */
  transition: all 0.2s;
}

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-label-group input {
  height: auto;
  border-radius: 5px;
}

.form-label-group>input,
.form-label-group>label {
  padding: var(--input-padding-y) var(--input-padding-x);
}

.form-label-group>label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0;
  /* Override default `<label>` margin */
  line-height: 1.5;
  color: #495057;
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
  padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-label-group input:not(:placeholder-shown)~label {
  padding-top: calc(var(--input-padding-y) / 3);
  padding-bottom: calc(var(--input-padding-y) / 3);
  font-size: 12px;
  color: #777;
}
.btn-primary.btn-register{
  background-color: #EC223A;
  outline: none;
  border: 0;
}

.btn-google {
  color: #000e;
  background-color: transparent;
  border: 1px solid black;
}
.btn-google i{
  color: #ea4335;
}

.btn-facebook {
  color: black;
  background-color: transparent;
  border: 1px solid black;
}
.btn-facebook i{
  color: #3b5998;
}

@media (max-width: 450px){
  .btn-google i{
    font-size: 15px;
  }
  .btn-facebook i{
    font-size: 15px;
  }
  .form-signin .btn {
    font-size: 64%;
  }
  .card-signin {
    text-align: center !important;
  }
}

.image{
  height: 150px;
  width: 150px;
  border-radius: 100px;
}


    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-10 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <div class="d-md-none d-block">
                <img src="images//Talking Method Register.jpg" class="image" >
              </div>
              <h5 class="card-title text-center">Empieza a hablar ingles con Talking Methon</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="text" id="inputUserame" class="form-control" placeholder="Name" required autofocus>
                  <label for="inputUserame">Name</label>
                </div>
  
                <div class="form-label-group">
                  <input type="text" id="inputEmail" class="form-control" placeholder="Last name" required>
                  <label for="inputEmail">Last name</label>
                </div>
                
                <hr>
  
                <div class="form-label-group">
                  <input type="email" id="inputPassword" class="form-control" placeholder="Email" required>
                  <label for="inputPassword">Email</label>
                </div>
                
                <div class="form-label-group">
                  <input type="text" id="inputConfirmPassword" class="form-control" placeholder="Skype username" required>
                  <label for="inputConfirmPassword">Skype username</label>
                </div>

                <div class="m-4">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">I want to subscribe to mailing list to receive offers</label>
                </div>

                <button class="btn btn-lg btn-primary btn-register text-uppercase" type="submit">Register</button>
                <div class="mt-4">
                    <label class="custom-control-label1">Or register using any of your accounts:</label>
                </div>
                
                <!-- <a class="d-block text-center mt-2 small" href="#">Sign In</a> -->
                <!-- <hr class="my-4"> -->
                <div class="d-flex justify-content-between col-md-10" style="padding: 0 !important;">
                  <button class="btn btn-lg btn-google text-uppercase mr-3" type="submit"><i class="fa fa-google mr-2" style="font-size: 25px;"></i> Google</button>
                  <button class="btn btn-lg btn-facebook text-uppercase" type="submit"><i class="fa fa-facebook-f mr-2" style="font-size: 25px;"></i> Facebook</button>
                </div>
                <div class="my-4">
                  <label class="custom-control-label1">Do you already have an account?</label>
              </div>
                
                <div class="mt-5">
                    <label class="custom-control-label1">By creating an account you accept our </label>
                    <h5>Terms of Conditions and Privacy Policy</h5>
                </div>

            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
